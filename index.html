<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="/css/calculator.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <script src="./js/calculator.js"></script>
    <div id="root_element">
      <section id="calculator_page">
        <form id="agecalculator" class="age-form">
          <div class="form-body">
            <div class="row">
              <div class="input-group">
                <label>DAY</label>
                <input id="day" type="text" placeholder="DD" />
                <p id="dayerror"></p>
              </div>
              <div class="input-group">
                <label>MONTH</label>
                <input id="month" type="text" placeholder="MM" />
                <p id="montherror"></p>
              </div>
              <div class="input-group">
                <label>YEAR</label>
                <input id="year" type="text" placeholder="YYYY" />
                <p id="yearerror"></p>
              </div>
              <div class="input-group">
                <button type="submit" class="submitbutton">
                  <!-- <span class="seperator"></span> -->
                  <span class="imageOuter"
                    ><img src="assets/images/icon-arrow.svg"
                  /></span>
                </button>
              </div>
            </div>
            <div class="">
              <div class="resultContainer">
                <p class="result">
                  <span id="yearsout">--</span>
                  years
                </p>
                <p class="result">
                  <span id="monthsout">--</span>
                  months
                </p>
                <p class="result">
                  <span id="daysout">--</span>
                  days
                </p>
              </div>
            </div>
          </div>
        </form>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sugashini Shanmugam</a>.
    </div>
  </body>
</html>
