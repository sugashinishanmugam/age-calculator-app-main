<section id="calculator_page">
    <form id="agecalculator" class="age-form">
        <div class="form-body">
            <div class="row">
                <div class="input-group">
                    <label>DAY</label>
                    <input id="day" type="text" placeholder="DD">
                    <p id="dayerror"></p>
                </div>
                <div class="input-group">
                    <label>MONTH</label>
                    <input id="month" type="text" placeholder="MM">
                    <p id="montherror"></p>
                </div>
                <div class="input-group">
                    <label>YEAR</label>
                    <input id="year" type="text" placeholder="YYYY">
                    <p id="yearerror"></p>
                </div>
                <div class="input-group">
                    <button type="submit" class="submitbutton">
                        <!-- <span class="seperator"></span> -->
                        <span class="imageOuter"><img src ="assets/images/icon-arrow.svg"></span>
                    </button>
                </div>
            </div>
            <div class="">
                <div class="resultContainer">
                    <p class="result">
                        <span id="yearsout">--</span>
                        years
                    </p>
                    <p class="result">
                        <span id="monthsout">--</span>
                        months
                    </p>
                    <p class="result">
                        <span id="daysout">--</span>
                        days
                    </p>
                </div>
            </div>
        </div>
    </form>
</section>
